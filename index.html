<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guild Quest Board</title>
    <style>
        :root { --bg: #1a1a1a; --card: #2d2d2d; --text: #e5e5e5; --accent: #ffae00; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; padding: 2rem; }
        
        /* Controls */
        .controls, .filters { display: flex; gap: 1rem; margin-bottom: 2rem; align-items: center; justify-content: center; flex-wrap: wrap; }
        input, select, button { padding: 0.8rem; background: #404040; color: white; border: 1px solid #555; cursor: pointer; }
        button { background: var(--accent); color: black; font-weight: bold; border: none; }
        button:hover { opacity: 0.9; }

        /* Quest Grid */
        .quest-board { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        
        .quest-card { background: var(--card); padding: 1.5rem; border-left: 5px solid #555; position: relative; }
        
        /* Dynamic Rank Colors */
        .rank-s { border-left-color: #ffd700; box-shadow: 0 0 10px #ffd70044; } /* Gold */
        .rank-a { border-left-color: #c084fc; } /* Purple */
        .rank-b { border-left-color: #3b82f6; } /* Blue */
        .rank-c { border-left-color: #22c55e; } /* Green */
        
        .status-complete { opacity: 0.5; text-decoration: line-through; }
    </style>
</head>
<body>

    <div class="controls">
        <form id="quest-form">
            <input type="text" id="title" placeholder="Quest Title" required>
            <select id="rank">
                <option value="S">S-Rank</option>
                <option value="A">A-Rank</option>
                <option value="B">B-Rank</option>
                <option value="C">C-Rank</option>
            </select>
            <input type="number" id="reward" placeholder="Gold Reward" required>
            <button type="submit">Post Quest</button>
        </form>
    </div>

    <div class="filters">
        <label>Filter:</label>
        <select id="filter-rank">
            <option value="All">All Ranks</option>
            <option value="S">S-Rank</option>
            <option value="A">A-Rank</option>
            <option value="B">B-Rank</option>
            <option value="C">C-Rank</option>
        </select>
        <button id="sort-btn">Sort by Reward (High -> Low)</button>
    </div>

    <div class="quest-board">
        </div>

    <script src="script.js"></script>
</body>
</html>
